name: Build SubDecode on Release

on:
  release:
    types: [published]  # Triggered when user publishes a release manually

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install dependencies
        working-directory: src
        run: go mod tidy

      - name: Build Windows x86 binary
        working-directory: src
        run: GOOS=windows GOARCH=386 go build -o ../SubDecode.exe ./...

      - name: Upload binary to this release
        uses: actions/upload-release-asset@v2
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./SubDecode.exe
          asset_name: SubDecode.exe
          asset_content_type: application/octet-stream
