name: Build on manual release publish

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build Windows x86
        working-directory: src
        run: |
          go mod tidy
          GOOS=windows GOARCH=386 go build -o ../SubDecode.exe ./...

      - name: Upload asset to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: SubDecode.exe
          asset_name: SubDecode.exe
          tag: ${{ github.ref }}
